<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden p-4">
    <div class="flex flex-col items-center justify-center w-full">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">

            <div class="w-full max-w-lg bg-surface-0 dark:bg-surface-900 py-16 px-2 lg:px-6"
                style="border-radius: 53px">
                <div class="text-center mb-2">
                    <div class="flex justify-content-center mb-4">
                        <img src="/assets/images/s.png" class="h-6rem mx-1" />
                    </div>
                    <span class="text-muted-color font-medium">Inicia sesi칩n para continuar</span>
                </div>

                <div>
                    <div class="mb-4">
                        <label for="email1"
                            class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                        <input (onChange)="clearErrors()" pInputText id="email1" type="text" placeholder="Email"
                            class="w-full" [(ngModel)]="login.email" />
                        @if (errors.emailError) {
                        <small class="validation-error">{{errors.emailError}}</small>}
                    </div>

                    <div class="mb-4">
                        <label for="password1"
                            class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contrase침a</label>
                        <p-password (onChange)="clearErrors()" id="password1" [(ngModel)]="login.password"
                            placeholder="Contrase침a" [toggleMask]="true" [fluid]="true" [feedback]="false"></p-password>
                        @if (errors.passwordError) {
                        <small class="validation-error">{{errors.passwordError}}</small>}
                    </div>
                    <p-button label="Iniciar sesi칩n" styleClass="w-full" (click)="makeDto()"></p-button>

                </div>
            </div>
        </div>
    </div>
</div>
